server:
  port: 8080
# 数据库连接
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/kongv0.1?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    password: root
    username: root

# mybatis
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml    #  配置文件所在路径
  type-aliases-package: fs.luke.kong.**.entity.*   #  定义所有操作类的别名所在包
  mapper-locations: classpath:fs/luke/kong/**/*Mapper.xml      #  所有的mapper映射文件

# pagehelper
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: countSql